<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0f00b5f015.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="RPS.css">
    <link rel="stylesheet" href="RPSmodal.css">
    <title>RPS</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div class="score" id="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make Your Choice</h2>
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>

    <!---Modal-->
    <div class="modal">
        <div id="result" class="modal-content">
            <h1 class="text-win">You win</h1>
            <i class="fas fa-hand-rock fa-10x"></i>
            <p>Computer chose Rock</p>
        </div>
    </div>



    <script src="RPS.js"></script>
</body>
</html>
